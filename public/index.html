<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUNTER STREAM - Powered by Obed Tech</title>

  <style>
    :root {
      --primary: #2196f3;
      --secondary: #0d47a1;
      --bg-dark: #0a0a0a;
      --text-light: #f5f5f5;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #searchBox {
      width: 90%;
      max-width: 500px;
      display: flex;
      margin-bottom: 1.5rem;
    }

    #query {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1rem;
    }

    #searchBtn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #searchBtn:hover {
      background: #1976d2;
    }

    #results {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #movieInfo {
      width: 90%;
      max-width: 800px;
      margin-top: 2rem;
      text-align: center;
      display: none;
    }

    #movieInfo img {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #sources a {
      display: block;
      background: var(--primary);
      color: white;
      margin: 0.5rem auto;
      padding: 0.6rem;
      width: 70%;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    #sources a:hover {
      background: #1565c0;
    }

    footer {
      background: var(--secondary);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¥ HUNTER STREAM</header>

  <main>
    <div id="searchBox">
      <input type="text" id="query" placeholder="Search for movies or series..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>

    <div id="movieInfo">
      <h2 id="title"></h2>
      <img id="poster" src="" alt="Poster" />
      <p id="description"></p>
      <div id="sources"></div>
    </div>
  </main>

  <footer>Powered by Obed Tech</footer>

  <script>
    const resultsContainer = document.getElementById('results');
    const movieInfoDiv = document.getElementById('movieInfo');
    const titleEl = document.getElementById('title');
    const posterEl = document.getElementById('poster');
    const descEl = document.getElementById('description');
    const sourcesEl = document.getElementById('sources');

    async function searchMovies(query) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/search/${encodeURIComponent(query)}`
      );
      const data = await response.json();
      return data.results.items || [];
    }

    async function getMovieInfo(movieId) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/info/${movieId}`
      );
      const data = await response.json();
      return data.results.subject;
    }

    async function getDownloadSources(movieId) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/sources/${movieId}`
      );
      const data = await response.json();
      return data.results.sources || [];
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert('Enter a movie or series name!');
      
      resultsContainer.innerHTML = '<p>Searching...</p>';
      movieInfoDiv.style.display = 'none';
      
      const movies = await searchMovies(query);
      displayResults(movies);
    });

    function displayResults(movies) {
      resultsContainer.innerHTML = '';
      if (movies.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${movie.image || ''}" alt="${movie.name}">
          <h3>${movie.name}</h3>
        `;
        card.addEventListener('click', () => showMovieDetails(movie.subjectId));
        resultsContainer.appendChild(card);
      });
    }

    async function showMovieDetails(movieId) {
      const info = await getMovieInfo(movieId);
      const sources = await getDownloadSources(movieId);

      titleEl.textContent = info.name;
      posterEl.src = info.image || '';
      descEl.textContent = info.description || 'No description available.';
      sourcesEl.innerHTML = '';

      if (sources.length === 0) {
        sourcesEl.innerHTML = '<p>No sources available.</p>';
      } else {
        sources.forEach(src => {
          const link = document.createElement('a');
          link.href = src.url;
          link.textContent = `Watch (${src.quality || 'Unknown'})`;
          link.target = '_blank';
          sourcesEl.appendChild(link);
        });
      }

      movieInfoDiv.style.display = 'block';
      window.scrollTo({ top: movieInfoDiv.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
  </html>
