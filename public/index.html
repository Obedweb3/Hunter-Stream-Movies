<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNTER STREAM</title>
    <style>
        :root {
            --primary: #00bcd4;
            --secondary: #0d0d0d;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #111111);
            color: var(--text);
        }

        header {
            background: var(--secondary);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
            color: var(--primary);
        }

        .search-bar {
            margin-top: 10px;
        }

        header input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            width: 60%;
            max-width: 300px;
            outline: none;
        }

        header button {
            padding: 0.5rem 1rem;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        header button:hover {
            background-color: #0097a7;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #111;
            padding: 0.7rem;
            border-bottom: 2px solid var(--primary);
        }

        .category-btn {
            margin: 5px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            color: white;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 3rem;
            background: var(--glass);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .movie-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.03);
        }

        .movie-item h3 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .movie-item video {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        .movie-item button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .movie-item button:hover {
            background-color: #008c9e;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary);
            color: white;
            margin-top: 2rem;
            border-top: 2px solid var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <h1>HUNTER STREAM</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button onclick="searchMoviesAndDisplay()">Search</button>
        </div>
    </header>

    <div class="categories">
        <button class="category-btn active" onclick="loadCategory('trending', this)">Trending</button>
        <button class="category-btn" onclick="loadCategory('action', this)">Action</button>
        <button class="category-btn" onclick="loadCategory('comedy', this)">Comedy</button>
        <button class="category-btn" onclick="loadCategory('series', this)">Series</button>
        <button class="category-btn" onclick="loadCategory('anime', this)">Anime</button>
        <button class="category-btn" onclick="loadCategory('horror', this)">Horror</button>
    </div>

    <main>
        <section id="movieSection">
            <h2 id="sectionTitle">Trending</h2>
            <div class="movie-grid" id="movieContainer"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 HUNTER STREAM | Powered by Obed Tech</p>
    </footer>

    <script>
        // API Helpers
        async function searchMovies(query) {
            const response = await fetch(`https://movieapi.giftedtech.co.ke/api/search/${encodeURIComponent(query)}`);
            return await response.json();
        }

        async function getMovieInfo(movieId) {
            const response = await fetch(`https://movieapi.giftedtech.co.ke/api/info/${movieId}`);
            return await response.json();
        }

        async function getVideoSources(movieId) {
            const response = await fetch(`https://movieapi.giftedtech.co.ke/api/sources/5099284245269335848/${movieId}`);
            return await response.json();
        }

        // Display Movies
        async function displayMovies(movies, title) {
            const container = document.getElementById('movieContainer');
            const sectionTitle = document.getElementById('sectionTitle');
            sectionTitle.textContent = title;
            container.innerHTML = '';

            if (!movies || movies.length === 0) {
                container.innerHTML = '<p>No movies found.</p>';
                return;
            }

            for (const movie of movies.slice(0, 8)) {
                const info = await getMovieInfo(movie.id);
                const sources = await getVideoSources(movie.id);
                const videoUrl = sources?.results?.sources?.[0]?.url || '';

                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <h3>${movie.title}</h3>
                    ${videoUrl ? `
                        <video controls poster="${info.results.cover}">
                            <source src="${videoUrl}" type="video/mp4">
                        </video>
                    ` : `<p>ðŸŽ¬ No video source available.</p>`}
                    <button onclick="downloadMovie('${movie.id}')">Download</button>
                `;
                container.appendChild(movieItem);
            }
        }

        // Category Loader
        async function loadCategory(category, button) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const results = await searchMovies(category);
            const movies = results.results?.items || [];
            displayMovies(movies, category.charAt(0).toUpperCase() + category.slice(1));
        }

        // Search Function
        async function searchMoviesAndDisplay() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('Please enter a movie name.');

            const results = await searchMovies(query);
            const items = results.results?.items || [];
            displayMovies(items, `Search Results for "${query}"`);
        }

        // Download Movie
        async function downloadMovie(movieId) {
            const sources = await getVideoSources(movieId);
            const videoUrl = sources?.results?.sources?.[0]?.url;
            if (videoUrl) window.open(videoUrl, '_blank');
            else alert('No download link available.');
        }

        // Load default trending movies on start
        window.onload = () => loadCategory('trending', document.querySelector('.category-btn.active'));
    </script>
</body>
</html>
