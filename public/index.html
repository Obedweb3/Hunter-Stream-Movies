<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUNTER STREAM</title>
  <style>
    :root {
      --primary: #ff004c;
      --secondary: #00c3ff;
      --background: #0b0b0b;
      --text: #ffffff;
      --card: #161616;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* Search bar */
    #search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    #searchInput {
      width: 60%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: var(--card);
      color: white;
      font-size: 1em;
    }

    #searchButton {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #searchButton:hover {
      background: var(--secondary);
    }

    /* Category Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 25px;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 20px;
      background: var(--card);
      color: #ccc;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tab.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 0 10px var(--secondary);
    }

    /* Movies grid */
    .section-title {
      text-align: left;
      margin: 30px 20px 10px;
      font-size: 1.4em;
      color: var(--secondary);
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--primary);
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 10px;
      font-size: 1em;
    }

    /* Player */
    #player-section {
      display: none;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 15px var(--secondary);
    }

    #downloadBtn {
      display: inline-block;
      background: var(--primary);
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      margin-top: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    #downloadBtn:hover {
      background: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--card);
      color: #aaa;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>üé¨ HUNTER STREAM</header>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." />
    <button id="searchButton">Search</button>
  </div>

  <!-- Category Tabs -->
  <div class="tabs">
    <div class="tab active" data-type="all">All</div>
    <div class="tab" data-type="movie">Movies</div>
    <div class="tab" data-type="tv">TV Shows</div>
  </div>

  <h2 class="section-title" id="categoryTitle">üî• Trending</h2>
  <div id="trending" class="movie-grid"></div>

  <div id="search-results-section" style="display:none;">
    <h2 class="section-title">üîç Search Results</h2>
    <div id="search-results" class="movie-grid"></div>
  </div>

  <div id="player-section">
    <h2 id="movieTitle"></h2>
    <video id="moviePlayer" controls autoplay></video>
    <br />
    <a id="downloadBtn" href="#" target="_blank">‚¨áÔ∏è Download</a>
  </div>

  <footer>Powered by Obed Tech</footer>

  <script>
    async function searchMovies(query) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/search/${encodeURIComponent(query)}`
      );
      const data = await response.json();
      return data.results?.items || [];
    }

    async function getMovieInfo(movieId) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/info/${movieId}`
      );
      const data = await response.json();
      return data.results?.subject || {};
    }

    async function getDownloadSources(movieId) {
      const response = await fetch(
        `https://movieapi.giftedtech.co.ke/api/sources/${movieId}`
      );
      const data = await response.json();
      return data.results || {};
    }

    // Show category (All, Movies, TV Shows)
    async function showCategory(type) {
      const container = document.getElementById("trending");
      container.innerHTML = "<p style='text-align:center'>Loading...</p>";

      let query = "Trending";
      if (type === "movie") query = "Movies";
      if (type === "tv") query = "TV Shows";

      const data = await searchMovies(query);
      container.innerHTML = "";

      data.forEach(movie => {
        if (!movie.poster) return;
        const card = document.createElement("div");
        card.classList.add("movie-card");
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        card.onclick = () => loadMovie(movie.subjectId);
        container.appendChild(card);
      });

      document.getElementById("categoryTitle").textContent =
        type === "movie" ? "üé• Movies" :
        type === "tv" ? "üì∫ TV Shows" :
        "üî• Trending";
    }

    // Search
    async function performSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;
      const results = await searchMovies(query);
      const section = document.getElementById("search-results-section");
      const container = document.getElementById("search-results");
      section.style.display = "block";
      container.innerHTML = "";
      results.forEach(movie => {
        if (!movie.poster) return;
        const card = document.createElement("div");
        card.classList.add("movie-card");
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        card.onclick = () => loadMovie(movie.subjectId);
        container.appendChild(card);
      });
    }

    // Load Movie and Display Video
    async function loadMovie(movieId) {
      const info = await getMovieInfo(movieId);
      const sources = await getDownloadSources(movieId);

      const playerSection = document.getElementById("player-section");
      const video = document.getElementById("moviePlayer");
      const title = document.getElementById("movieTitle");
      const downloadBtn = document.getElementById("downloadBtn");

      title.textContent = info.title || "Now Playing";

      // ‚úÖ Find a valid video URL
      let sourceUrl = null;
      if (sources?.sources && sources.sources.length > 0) {
        sourceUrl = sources.sources.find(s => s.url && s.url !== "undefined")?.url;
      }
      if (!sourceUrl && sources?.streamingUrl) {
        sourceUrl = sources.streamingUrl;
      }
      if (!sourceUrl && sources?.qualities?.length > 0) {
        sourceUrl = sources.qualities[0].url;
      }

      if (sourceUrl && sourceUrl !== "undefined") {
        video.src = sourceUrl;
        downloadBtn.href = sourceUrl;
        playerSection.style.display = "block";
        window.scrollTo({ top: playerSection.offsetTop, behavior: "smooth" });
      } else {
        alert("No playable video source found for this movie. Try another one.");
        console.log("Debug API response:", sources);
      }
    }

    document.getElementById("searchButton").addEventListener("click", performSearch);

    // Tab switching
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        showCategory(tab.dataset.type);
      });
    });

    // Load Trending on Start
    showCategory("all");
  </script>
</body>
</html>
