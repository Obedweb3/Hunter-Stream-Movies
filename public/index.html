<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUNTER STREAM - Powered by Obed Tech</title>

  <style>
    :root {
      --primary: #00bcd4;
      --secondary: #1a237e;
      --background: linear-gradient(135deg, #000000, #111111);
      --card: rgba(255, 255, 255, 0.06);
      --text: #f5f5f5;
      --glow: 0 0 15px rgba(0, 188, 212, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.2rem;
      background: var(--secondary);
      color: white;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      text-shadow: var(--glow);
    }

    main {
      flex: 1;
      padding: 1rem;
      width: 100%;
      max-width: 1100px;
      margin: auto;
    }

    /* Search bar */
    #searchBox {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    #query {
      flex: 1;
      max-width: 500px;
      padding: 0.8rem;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    #searchBtn {
      background: var(--primary);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0 8px 8px 0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: var(--glow);
    }

    #searchBtn:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    /* Section titles */
    h2 {
      margin: 1.5rem 0 0.8rem;
      text-shadow: 0 0 10px var(--primary);
    }

    /* Movie grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      padding: 0.6rem;
      font-size: 1rem;
      color: #fff;
    }

    /* Movie details */
    #movieInfo {
      text-align: center;
      margin-top: 2rem;
      display: none;
    }

    #movieInfo img {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: var(--glow);
    }

    #movieInfo h3 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      color: var(--primary);
    }

    #movieInfo p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .watch-btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      margin: 0.5rem;
      box-shadow: var(--glow);
      transition: 0.3s;
    }

    .watch-btn:hover {
      background: #008ba3;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--secondary);
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üé¨ HUNTER STREAM</header>

  <main>
    <div id="searchBox">
      <input type="text" id="query" placeholder="Search movies or series..." />
      <button id="searchBtn">Search</button>
    </div>

    <section>
      <h2>üî• Trending Movies</h2>
      <div id="trending" class="grid"></div>
    </section>

    <section>
      <h2>üì∫ TV Shows</h2>
      <div id="tvshows" class="grid"></div>
    </section>

    <section>
      <h2>üîç Search Results</h2>
      <div id="results" class="grid"></div>
    </section>

    <div id="movieInfo">
      <img id="poster" src="" alt="Poster" />
      <h3 id="title"></h3>
      <p id="description"></p>
      <div id="sources"></div>
    </div>
  </main>

  <footer>Powered by Obed Tech</footer>

  <script>
    const trendingDiv = document.getElementById('trending');
    const tvshowsDiv = document.getElementById('tvshows');
    const resultsDiv = document.getElementById('results');
    const movieInfoDiv = document.getElementById('movieInfo');

    async function searchMovies(query) {
      const response = await fetch(`https://movieapi.giftedtech.co.ke/api/search/${encodeURIComponent(query)}`);
      const data = await response.json();
      return data.results.items || [];
    }

    async function getMovieInfo(movieId) {
      const response = await fetch(`https://movieapi.giftedtech.co.ke/api/info/${movieId}`);
      const data = await response.json();
      return data.results.subject;
    }

    async function getDownloadSources(movieId) {
      const response = await fetch(`https://movieapi.giftedtech.co.ke/api/sources/${movieId}`);
      const data = await response.json();
      return data.results.sources || [];
    }

    function displayMovies(container, movies) {
      container.innerHTML = '';
      if (movies.length === 0) {
        container.innerHTML = '<p>No movies found.</p>';
        return;
      }
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${movie.image || ''}" alt="${movie.name}">
          <h3>${movie.name}</h3>
        `;
        card.addEventListener('click', () => showMovie(movie.subjectId));
        container.appendChild(card);
      });
    }

    async function showMovie(movieId) {
      const info = await getMovieInfo(movieId);
      const sources = await getDownloadSources(movieId);
      movieInfoDiv.style.display = 'block';
      document.getElementById('poster').src = info.image || '';
      document.getElementById('title').textContent = info.name;
      document.getElementById('description').textContent = info.description || 'No description available.';
      const srcDiv = document.getElementById('sources');
      srcDiv.innerHTML = '';
      if (sources.length === 0) {
        srcDiv.innerHTML = '<p>No sources available.</p>';
      } else {
        sources.forEach(src => {
          const a = document.createElement('a');
          a.href = src.url;
          a.textContent = `Watch (${src.quality || 'Unknown'})`;
          a.target = '_blank';
          a.classList.add('watch-btn');
          srcDiv.appendChild(a);
        });
      }
      window.scrollTo({ top: movieInfoDiv.offsetTop, behavior: 'smooth' });
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const q = document.getElementById('query').value.trim();
      if (!q) return alert('Please enter a search term');
      resultsDiv.innerHTML = '<p>Searching...</p>';
      const results = await searchMovies(q);
      displayMovies(resultsDiv, results);
    });

    // Load Trending and TV Shows
    async function init() {
      const trending = await searchMovies('Action');
      displayMovies(trendingDiv, trending.slice(0, 8));
      const tvshows = await searchMovies('Series');
      displayMovies(tvshowsDiv, tvshows.slice(0, 8));
    }

    init();
  </script>
</body>
        </html>
