<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUNTER STREAM</title>
  <style>
    :root {
      --bg: #0a0f15;
      --card-bg: #11202b;
      --text: #e2e8f0;
      --muted: #7a8a9e;
      --accent: #08d9d6;
      --radius: 16px;
      --gutter: 16px;
    }
    body {
      margin: 0;
      padding: var(--gutter);
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--gutter);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--accent);
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: #1f2e3d;
      color: var(--text);
      outline: none;
      width: 200px;
    }
    .search-bar button {
      margin-left: 8px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #0a0f15;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: var(--gutter);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 12px;
    }
    .card .info h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: var(--text);
    }
    .card .info p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      padding: var(--gutter);
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
    }
    .modal-content .video-container {
      position: relative;
      width: 100%;
      background: black;
    }
    .modal-content video {
      width: 100%;
      height: auto;
      display: block;
    }
    .modal-content .details {
      padding: var(--gutter);
    }
    .modal-content .details h2 {
      margin: 0 0 12px 0;
    }
    .modal-content .details p {
      margin: 8px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: var(--radius/2);
    }
    @media (max-width: 600px) {
      .search-bar input {
        width: 120px;
      }
      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HUNTER STREAM</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search movies..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <div id="movieGrid" class="grid"></div>
  <div style="text-align:center; margin: 24px 0;">
    <button id="loadMoreBtn" style="padding:8px 16px;border:none;border-radius:var(--radius);background:var(--accent);color:#0a0f15;cursor:pointer;">Load More</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <div class="video-container">
        <video id="videoPlayer" controls></video>
      </div>
      <div class="details" id="movieDetails"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://movieapi.giftedtech.co.ke';
    let page = 1;
    let loading = false;

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const movieGrid = document.getElementById('movieGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const videoPlayer = document.getElementById('videoPlayer');
    const movieDetails = document.getElementById('movieDetails');

    async function fetchMovies(pageNum = 1) {
      const resp = await fetch(`${API_BASE}/movies?page=${pageNum}`);
      if (!resp.ok) throw new Error('Failed to fetch movies');
      const json = await resp.json();
      return Array.isArray(json) ? json : (json.data || []);
    }

    async function fetchMovieDetail(id) {
      const resp = await fetch(`${API_BASE}/movies/${encodeURIComponent(id)}`);
      if (!resp.ok) throw new Error('Failed to fetch movie detail');
      const json = await resp.json();
      // If wrapper object: return json.data or similar
      return json;
    }

    function createCard(movie) {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${movie.poster || movie.thumbnail || ''}" alt="${movie.title || movie.name}" />
        <div class="info">
          <h2>${movie.title || movie.name || 'Untitled'}</h2>
          <p>${movie.year || movie.release_year || ''} | Rating: ${movie.rating || '-'}</p>
        </div>
      `;
      div.addEventListener('click', () => openModal(movie.id));
      return div;
    }

    async function loadMovies(reset = false) {
      if (loading) return;
      loading = true;
      if (reset) {
        page = 1;
        movieGrid.innerHTML = '';
      }
      try {
        const movies = await fetchMovies(page);
        movies.forEach(m => movieGrid.appendChild(createCard(m)));
        page++;
      } catch (err) {
        console.error(err);
        if (page === 1) {
          movieGrid.innerHTML = '<p style="color:#f88;">Error loading movies.</p>';
        }
      } finally {
        loading = false;
      }
    }

    async function openModal(movieId) {
      try {
        const detail = await fetchMovieDetail(movieId);
        const streamUrl = detail.stream_url || detail.video_url || detail.url || detail.play_url;
        if (!streamUrl) {
          alert('Streaming URL not found for this movie.');
          return;
        }
        videoPlayer.src = streamUrl;
        videoPlayer.play().catch(e => console.warn('Autoplay prevented', e));

        movieDetails.innerHTML = `
          <h2>${detail.title || detail.name || 'Untitled'}</h2>
          <p><strong>Year:</strong> ${detail.year || detail.release_year || ''}</p>
          <p><strong>Rating:</strong> ${detail.rating || '-'}</p>
          <p><strong>Description:</strong> ${detail.description || detail.overview || 'No description available.'}</p>
        `;

        modal.classList.add('open');
      } catch (err) {
        console.error('Error opening modal', err);
        alert('Could not load movie details.');
      }
    }

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('open');
      videoPlayer.pause();
      videoPlayer.src = '';
    });

    searchBtn.addEventListener('click', () => {
      const q = searchInput.value.trim();
      if (q) {
        performSearch(q);
      } else {
        loadMovies(true);
      }
    });

    async function performSearch(query) {
      if (loading) return;
      loading = true;
      movieGrid.innerHTML = '';
      try {
        const resp = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
        if (!resp.ok) throw new Error('Search failed');
        const json = await resp.json();
        const movies = Array.isArray(json) ? json : (json.data || []);
        if (!movies.length) {
          movieGrid.innerHTML = '<p style="color:#aaa;">No results found.</p>';
        } else {
          movies.forEach(m => movieGrid.appendChild(createCard(m)));
        }
      } catch (err) {
        console.error(err);
        movieGrid.innerHTML = '<p style="color:#f88;">Search error.</p>';
      } finally {
        loading = false;
      }
    }

    loadMoreBtn.addEventListener('click', () => loadMovies());

    // Init
    loadMovies();
  </script>
</body>
</html>
